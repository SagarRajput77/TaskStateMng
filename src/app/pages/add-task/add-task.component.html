
<!-- Button trigger modal -->
<div class="float-end me-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Add New Task
  </button>
   </div><br><br>
  
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Task</h1>
          <button type="button" #showFlag class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <div class=" d-flex justify-content-center">

                <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class=" p-4 w-100">
                    <!-- <h1 class="text-center">Add New Task</h1> -->
                    <div>
                        <label>Task Name</label>
                        <input class="form-control w-75" formControlName="name" type="text" />
                    </div>
                    <div>
                        <label>Description</label>
                        <textarea class="form-control w-75" formControlName="description"></textarea>
                    </div>
                    <button class="btn btn-success my-4 text-center" type="submit">Add Task</button>
                </form>
            </div>
        </div>
  
      </div>
    </div>
  </div>
