<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of completedTasks">
        <td>{{ task.name }}</td>
        <td>{{ task.description }}</td>
      </tr>
    </tbody>
  </table>
